<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ponete en contacto con HELENIUS">
    <title>Contacto</title>
    <link rel="shortcut icon" href="../Multimedia/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img class="logo" src="../Multimedia/img/logo2.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">CONTACTO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./nosotros.html">NOSOTROS</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="contacto">
            <form action class="formulario">
                <label for="mail">EMAIL: </label>
                <input type="email" name="mail" id="mail" placeholder="Ingrese su Email">
                <label for="datos">NOMBRE Y APELLIDO: </label>
                <input type="text" name="nom_Apell" id="datos" placeholder="Ingrese Nombre y Apellido" required>
                <label for="tel">TEL: </label>
                <input type="tel" name="tel" id="tel" placeholder="Ingrese su telefono">
                <label for="mensaje">MENSAJE:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese Mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section class="banner-container">
            <div class="banner">
                <h1 class="banner-title">HELENIUS</h1>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="contenido">
            <div class="footer-section">
                <h4>NAVEGACION</h4>
                <div class="footer-links">
                    <a href="../index.html">INICIO</a>
                    <a href="./contacto.html">CONTACTO</a>
                    <a href="./nosotros.html">NOSOTROS</a>
            </div>
            </div>
            <div class="footer-section">
                <h4>MEDIOS DE PAGO</h4>
                <img src="../Multimedia/img/card1.png" alt="card1">
                <img src="../Multimedia/img/card2.png" alt="card2">
            </div>
            <div class="footer-section">
                <h4>REDES SOCIALES</h4>
                <a class="ig" href="https://www.instagram.com/helenius.store/?hl=es-la">
                    <img src="../Multimedia/img/icono-ig.png" alt="icono-ig">
                </a>
                <a class="tw" href="https://twitter.com/santiagodelia1?lang=es">
                    <img src="../Multimedia/img/icono-tw.png" alt="icono-tw">
                </a>
            </div>
        </section>
        <div class="footer-copyright">
            <p>&COPY SANTIAGO DELIA - 2023 -TODOS LOS DERECHOS RESERVADOS</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
